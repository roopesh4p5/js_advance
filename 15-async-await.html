<html lang="en">
<head>

<body>
    <script>
    
    
    a=async()=>{

    
    console.log(`hello world 1`)
    console.log(`hello world 2`)
    console.log(`hello world 3`)
    await fetch('./demo.json' )
  .then( r => r.text() ) //convert response to text/html
  .then( r => console.log(r) ) //r is now a string -- the HTML
  .catch( e => console.log(e) ); //e is the error object thrown.
  console.log(`hello world 4`)
  console.log(`hello world 5`)
    }
    console.log(`hello world 0`)
    a();
    console.log(`hello world 6`)

    //until it fetches the json file awaiting the other lines of code is been executed
    //and once the execution completes the awaiting codes gets executed.



    </script>
</body>
