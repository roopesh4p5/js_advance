<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        class student{

            
            
            constructor(){
                document.write(`this is a constructor`);
            this.ab='world';
                // this is a constructor methods
            }

            hello(){
                document.write(`<br>hello ${this.ab} `)
                //this is a prototype methods
            }

           static hello(){
            document.write("hello");
           }
            
        }
        let a=new student();
        a.hello()
        student.hello();
        
    </script>
</body>
</html>
